<div class="home-container">
  <mat-toolbar color="primary">
    <span>Welcome to Task Manager</span>
  </mat-toolbar>

  <div class="content">
    <h1>Welcome to Task Manager</h1>
    <p>Your one-stop solution to manage all your tasks efficiently.</p>

    <div class="cards-container">
      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>Manage Tasks</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Create, update, and delete tasks with ease.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/tasks">Go to Tasks</button>
        </mat-card-actions>
      </mat-card>

      <mat-card class="home-card">
        <mat-card-header>
          <mat-card-title>About Us</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Learn more about our mission and values.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/about">Learn More</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
