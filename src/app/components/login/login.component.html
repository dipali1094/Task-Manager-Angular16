<div class="login-container">
  <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/4697/4697260.png" alt="Task Manager" class="logo">
    <span>Task Manager</span>
  </div>

  <div class="login-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please sign in to continue</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          placeholder="Enter your email"
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
        >
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid">
        Sign In
      </button>

      <p class="register-link">
        Don't have an account? <a routerLink="/register">Sign up</a>
      </p>
    </form>
  </div>
</div>

<style>
  .login-container {
    min-height: 100vh;
    background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    display: flex;

    align-items: center;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 1rem 0 2rem;
    cursor: pointer;
  }

  .logo {
    font-size: 32px;
    color: #4299e1;

    height: 32px;
  }

  .logo-container span {
    font-size: 1.25rem;
    font-weight: 600;
    color: #2d3748;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    margin: 0;
    color: #2d3748;
    font-size: 1.5rem;
    text-align: center;
  }

  .subtitle {
    color: #718096;
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  label {
    color: #4a5568;
    font-size: 0.875rem;
  }

  input {
    padding: 0.75rem;
    border: 1px solid #e2e8f0;

  }

  input:focus {
    outline: none;
    border-color: #4299e1;

  }

  button {

    background-color: #4299e1;
    color: white;

    border-radius: 4px;
    font-size: 1rem;

    transition: background-color 0.2s;
  }

  button:hover {

  }

  button:disabled {

  .error-message {

  }

  .register-link {
    text-align: center;

    font-size: 0.875rem;
  }

  .register-link a {
    color: #4299e1;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
