<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Enter your email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Enter your password">
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="submit-button">
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<style>
  .login-container {
    min-height: 100vh;
    background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 1rem 0 2rem;
    cursor: pointer;
  }

  .logo {
    font-size: 32px;
    color: #4299e1;
    width: 32px;
    height: 32px;
  }

  .logo-container span {
    font-size: 1.25rem;
    font-weight: 600;
    color: #2d3748;
  }

  .login-card {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
  }

  h2 {
    margin: 0;
    color: #2d3748;
    font-size: 1.5rem;
    text-align: center;
  }

  .subtitle {
    color: #718096;
    text-align: center;
    margin-bottom: 2rem;
  }

  .login-form {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  label {
    color: #4a5568;
    font-size: 0.875rem;
  }

  input {
    padding: 0.75rem;
    border: 1px solid #e2e8f0;
    border-radius: 4px;
    font-size: 1rem;
  }

  input:focus {
    outline: none;
    border-color: #4299e1;
    box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
  }

  button {
    padding: 0.75rem;
    background-color: #4299e1;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #3182ce;
  }

  button:disabled {
    background-color: #cbd5e0;
    cursor: not-allowed;
  }

  .error-message {
    color: #e53e3e;
    font-size: 0.875rem;
    text-align: center;
  }

  .register-link {
    text-align: center;
    color: #4a5568;
    font-size: 0.875rem;
  }

  .register-link a {
    color: #4299e1;
    text-decoration: none;
  }

  .register-link a:hover {
    text-decoration: underline;
  }
</style>
