<div class="register-container">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Create Account</mat-card-title>
      <mat-card-subtitle>Join us to start managing your tasks</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="register-form">
        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Email</mat-label>
          <input matInput type="email" id="email" name="email" [(ngModel)]="email" required email placeholder="Enter your email">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" name="password" [(ngModel)]="password" required placeholder="Create a password">
        </mat-form-field>

        <mat-form-field appearance="fill" class="form-group">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirm your password">
        </mat-form-field>

        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid" class="submit-button">
          Create Account
        </button>

        <p class="login-link">
          Already have an account? <a routerLink="/login">Sign in</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
